<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>AirBnB Clone</title>
      <link rel="icon" href="images/icon.png"/>
      <link rel="stylesheet" href="styles/4-common.css"/>
      <link rel="stylesheet" href="styles/3-header.css"/>
      <link rel="stylesheet" href="styles/3-footer.css"/>
      <link rel="stylesheet" href="styles/6-filters.css"/>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="logo">
                </div>
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                   
                      <h3>States</h3>
                      <h4>Kenya, Tanzania...</h4>
                      <ul class="popover">
                        <li>Rwanda</li>
                        <li>Uganda</li>
                        <li>Burundi</li>
                      </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Schools, Hospitals...</h4>
                    <ul class="popover">
                        <li>Gym</li>
                        <li>Garden</li>
                        <li>Mall</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <div class="footText">
            Best School
            </div>
        </footer>
    </body>
</html>
